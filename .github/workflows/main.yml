name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Install dependencies and run tests
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: Run tests
      run: npm test --if-present
      env:
        CI: true
    
    - name: Check code formatting
      run: npm run format:check --if-present
      continue-on-error: true

  # Job 2: Build the application
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      env:
        CI: false
        NODE_ENV: production
    
    # Check if build directory exists and list contents for debugging
    - name: Verify build output
      run: |
        echo "Checking for build output..."
        if [ -d "dist" ]; then
          echo "Found dist/ directory"
          ls -la dist/
          echo "BUILD_DIR=dist" >> $GITHUB_ENV
        elif [ -d "build" ]; then
          echo "Found build/ directory"
          ls -la build/
          echo "BUILD_DIR=build" >> $GITHUB_ENV
        elif [ -d "out" ]; then
          echo "Found out/ directory"
          ls -la out/
          echo "BUILD_DIR=out" >> $GITHUB_ENV
        elif [ -d ".next" ]; then
          echo "Found .next/ directory"
          ls -la .next/
          echo "BUILD_DIR=.next" >> $GITHUB_ENV
        else
          echo "ERROR: No build output directory found!"
          echo "Current directory contents:"
          ls -la
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: ${{ env.BUILD_DIR }}
        retention-days: 7

  # Job 3: Deploy to production (only on main branch)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: build-output/
    
    # Option 1: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build-output
        cname: your-domain.com  # Optional: Add your custom domain
    
