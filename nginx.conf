server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # If you kept `base: '/Frontend/'` in vite.config.js,
  # requests will come in as /Frontend/assets/... .
  # This block maps /Frontend/* to the same files under the site root.
  location /Frontend/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }

  # Default SPA routing (React Router, etc.)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}
